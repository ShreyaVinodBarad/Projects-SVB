<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #222;
        }

        .btn.btn-secondary {
            background: white !important;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card rounded-4" style="width: 450px;">
        <div class="card-body p-3">
            <div class="d-flex justify-content-between">
                <input type="text" placeholder="Enter city name..." class="form-control rounded-pill"
                    style="width: 330px;">
                <button type="button" class="btn btn-secondary rounded-circle p-0 ms-3"
                    style="width: 40px; height: 40px;">
                    <i class="bi bi-search text-secondary" style="width: 50%; height: 50%;"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
