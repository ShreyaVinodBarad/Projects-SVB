<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #222;
        }

        .btn.btn-secondary {
            background: white !important;
        }

        #weather {
            display: none;
        }

        #error {
            display: none;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card rounded-4" style="width: 430px;background: linear-gradient(135deg, #00feba, #5b548a);">
        <div class="card-body p-3">
            <div class=" d-flex justify-content-between">
                <input type="text" placeholder="Enter city name..." class="form-control rounded-pill"
                    style="width: 370px;" id="searchBox">
                <button type="button" class="btn btn-secondary rounded-circle p-0 ms-3 border-0"
                    style="width: 40px; height: 40px;" id="searchBtn">
                    <i class="bi bi-search text-secondary" style="width: 50%; height: 50%;"></i>
                </button>
            </div>
            <div id="error">
                <p class="alert alert-danger mt-3 text-center">
                    Invalid city name!
                </p>
            </div>
            <div id="weather">
                <img src="./Assets/RainImg.png" alt="WindImg" class="img-fluid d-block mx-auto mt-3"
                    style="height: 150px; width: 150px;" id="weatherImg">
                <!-- 
                - d-block makes the image a block element, allowing horizontal centering.
                - mx-auto adds automatic left and right margins, centering the image horizontally.
                -->
                <h1 class="text-white text-center fw-bold" id="temp">22Â°c</h1>
                <h4 class="text-white text-center" id="city">New York</h4>
                <div class="row mt-3">
                    <div class="col-sm-6 d-flex justify-content-center align-items-center gap-2">
                        <img src="./Assets/HumidityImg.png" alt="HumidityImg" class="img-fluid d-block"
                            style="width: 50px; height: 50px;">
                        <div class="lh-1">
                            <h5 class="text-white text-center" id="humidity">53%</h5>
                            <p class="text-white text-center">Humidity</p>
                        </div>
                    </div>
                    <div class="col-sm-6 d-flex justify-content-center align-items-center gap-2">
                        <img src="./Assets/WindImg.png" alt="HumidityImg" class="img-fluid d-block"
                            style="width: 50px; height: 50px;">
                        <div class="lh-1">
                            <h5 class="text-white text-center" id="wind">
                                5.66 km/h
                            </h5>
                            <p class="text-white text-center">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
