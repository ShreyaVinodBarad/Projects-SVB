<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To - Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center"
    style="height: 100vh; background: linear-gradient(135deg,#153677, #4e085f);">
    <div class="container" style="width: 500px;">
        <div class="card">
            <div class="card-body">
                <div class="d-flex gap-2 justify-content-center">
                    <h3>To - Do List</h3>
                    <img src="./Assets/ToDoListImg.png" alt="ToDoListImg" height="40px" width="40px">
                </div>
                <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Enter your task..." id="taskInp" />
                    <button type="button" class="btn btn-success" onclick="addTask()">
                        Add
                    </button>
                </div>
                <div id="displayResult" class="mt-4">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
