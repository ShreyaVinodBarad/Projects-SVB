<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" style="background-color: #002339;height: 100vh;">
    <div class="card w-50">
        <div class="card-body">
            <h1>
                <span style="color: #002339;"> Generate a </span>
                <br>
                <span style="color: #019f55; text-decoration: underline;"> Random Password
                </span>
            </h1>
            <div class="input-group my-3">
                <input type="text" class="form-control" id="password" placeholder="Password" />
                <span class="input-group-text">
                    <img src="./Assests/CopyIcon.png" alt="CopyIcon" width="40px" height="40px"
                        onclick="passwordCopy()">
                </span>
            </div>
            <button type="button" class="btn btn-success my-2" onclick="generatePassword()">
                <img src="./Assests/GenerateIcon.png" alt="GenerateIcon" width="30px" height="30px">
                Generate Password
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
