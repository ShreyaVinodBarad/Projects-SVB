<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Added line -->

</head>

<body>
    <div class="main-box">
        <input type="checkbox" id="open-menu">
        <div class="btn-one">
            <label for="open-menu">
                <i class="bi bi-list-task"></i>
            </label>
        </div>
        <div class="side-menu">
            <div class="logo">
                <a href="#">Coding Lab</a>
            </div>
            <div class="btn-two">
                <label for="open-menu">
                    <i class="bi bi-x"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="bi bi-qr-code"></i>Dashboard</a></li>
                    <li><a href="#"><i class="bi bi-link-45deg"></i>Shortcuts</a></li>
                    <li><a href="#"><i class="bi bi-eye"></i>Overview</a></li>
                    <li><a href="#"><i class="bi bi-calendar4-event"></i>Events</a></li>
                    <li><a href="#"><i class="bi bi-question-circle"></i>About</a></li>
                    <li><a href="#"><i class="bi bi-sliders2"></i>Services</a></li>
                    <li><a href="#"><i class="bi bi-telephone"></i>Contact</a></li>
                    <li><a href="#"><i class="bi bi-chat"></i>FeedBack</a></li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
