<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span class="logo">
                    <img src="./LogoImg.png" alt="LogoImg">
                    <h5>Master Card</h5>
                </span>
                <img src="./ChipImg.png" alt="ChipImg">
            </div>
            <div class="card-details">
                <div class="card-number">
                    <h5>Card Number</h5>
                    <h5 class="number">4030 8090 2030 3050</h5>
                </div>
                <div class="card-name">
                    <h5>Prem Kumar Shahi</h5>
                    <span class="validity">
                        <h5>Valid Thru</h5>
                        <h5 class="date">05/28</h5>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
