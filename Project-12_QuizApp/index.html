<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #001e4d;">
    <div class="card w-50">
        <div class="card-header text-center border-0" style="background-color:lightgoldenrodyellow;">
            <h2>Quiz App</h2>
        </div>
        <div class="card-body">
            <h4 id="question">Here goes your question?</h4>
            <div id="answerButtons" class="my-3">
                <button type="button" class="btn btn-light w-100 my-1 text-start fs-5">
                    Answer - 1
                </button>
                <button type="button" class="btn btn-light w-100 my-1 text-start fs-5">
                    Answer - 2
                </button>
                <button type="button" class="btn btn-light w-100 my-1 text-start fs-5">
                    Answer - 3
                </button>
                <button type="button" class="btn btn-light w-100 my-1 text-start fs-5">
                    Answer - 4
                </button>
            </div>
            <button type="button" class="btn btn-primary w-100 my-2" id="next-btn">
                Next
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
