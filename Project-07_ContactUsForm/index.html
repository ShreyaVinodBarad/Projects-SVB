<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="contactInfo">
                <div class="address-details details">
                    <i class="bi bi-geo-alt-fill"></i>
                    <div class="topic">Address</div>
                    <div class="text-1">Hyderabad</div>
                    <div class="text-2">Mumbai</div>
                </div>
                <div class="contactNumber-details details">
                    <i class="bi bi-telephone-fill"></i>
                    <div class="topic">Phone</div>
                    <div class="text-1">9922968453</div>
                    <div class="text-2">9529222495</div>
                </div>
                <div class="email-details details">
                    <i class="bi bi-envelope-at-fill"></i>
                    <div class="topic">Email</div>
                    <div class="text-1">shreyavbarad@gmail.com</div>
                    <div class="text-2">baradvinod@gmail.com</div>
                </div>
            </div>
            <div class="contactForm">
                <div class="topic-text">
                    Send us a Message
                </div>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi in a suscipit harum.
                    Lorem ipsum dolor sit amet consectetur.
                </p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
