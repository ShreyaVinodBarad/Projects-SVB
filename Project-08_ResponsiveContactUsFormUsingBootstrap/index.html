<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100"
    style="margin: 0; padding: 0;background-color: #c8e8e9;">
    <!--  
    ðŸ‘†
    1) d-flex justify-content-center	
    - Horizontally center content
    2) align-items-center	
    - Vertically center content
    3) min-vh-100	
    - Make body height 100% of viewport
    -->
    <div class="container p-3 bg-white">
        <div class="row g-5">
            <!--  
            ðŸ‘† 
            container: Centers content with responsive padding.
            py-5: Adds vertical padding (top & bottom).
            row + g-5: Creates a horizontal row with a gutter (gap) between columns.
            -->

            <!--  
            ðŸ‘‡ Left - Side Info            
            -->
            <div class="col-md-4">
                <!-- ðŸ‘†Takes 4/12 columns on medium+ screens. On small screens, it stacks. -->
                <div class="mb-4 text-center">
                    <!-- 
                    ðŸ‘†
                    1) mb-4: Margin bottom for spacing.
                    2) text-center: Centers content inside. 
                    -->
                    <i class="bi bi-geo-alt-fill fs-3 text-primary"></i>
                    <!--  
                    ðŸ‘†
                    1) bi bi-geo-alt-fill: Bootstrap location icon.
                    2) fs-3: Font size level 3 (large).
                    3) text-primary: Makes icon blue.
                    -->
                    <div class="fw-bold">
                        <!-- 
                        ðŸ‘†
                        fw-bold: Bold font.
                        -->
                        Address
                    </div>
                    <div>Hyderabad</div>
                    <div>Mumbai</div>
                </div>
                <div class="mb-4 text-center">
                    <i class="bi bi-telephone-fill fs-3 text-primary"></i>
                    <div class="fw-bold">Phone</div>
                    <div>9922968453</div>
                    <div>9529222495</div>
                </div>
                <div class="mb-4 text-center">
                    <i class="bi bi-envelope-at-fill fs-3 text-primary"></i>
                    <div class="fw-bold">Email</div>
                    <div>shreyavbarad@gmail.com</div>
                    <div>baradvinod@gmail.com</div>
                </div>
            </div>
            <div class="col-md-8">
                <!-- 
                ðŸ‘† 
                Takes 8/12 columns on medium+ screens.
                -->
                <h3 class="text-primary fw-bold mb-3">Send us a Message</h3>
                <p class="mb-4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quidem exercitationem amet sed
                    esse dicta facilis repudiandae ipsam quisquam eos animi.</p>
                <form action="#">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Enter your name">
                        <!--  
                        ðŸ‘†
                        form-control: Makes inputs look clean and consistent.
                        -->
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">Send Now</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
