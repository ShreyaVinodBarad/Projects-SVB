<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./UserProfilePhoto.jpg" alt="User Profile Photo" class="user-profile-img">
        </div>
        <div class="user-details">
            <span class="name">Coding Lab</span>
            <span class="job">YouTuber and Blogger</span>
        </div>
        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="link" style="background-color: #e13063;">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class="bi bi-youtube"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bi bi-heart"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class="bi bi-chat"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class="bi bi-share"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>

</body>

</html>
